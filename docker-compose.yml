version: '3.8'

services:
  db:
    image: postgis/postgis:15-3.4
    environment:
      POSTGRES_DB: kcihh_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      DJANGO_ENV: development
      DATABASE_URL: postgres://postgres:postgres@db:5432/kcihh_dev
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - db
      - redis

  celery:
    build: .
    command: celery -A kcihh_core worker -l info
    volumes:
      - .:/app
    environment:
      DJANGO_ENV: development
      DATABASE_URL: postgres://postgres:postgres@db:5432/kcihh_dev
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - db
      - redis
      - web

  celery-beat:
    build: .
    command: celery -A kcihh_core beat -l info
    volumes:
      - .:/app
    environment:
      DJANGO_ENV: development
      DATABASE_URL: postgres://postgres:postgres@db:5432/kcihh_dev
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - db
      - redis
      - web

volumes:
  postgres_data:
  redis_data: